<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body ng-app="myApp">
    <header ng-controller="navbarController">
        <nav class="navbar navbar-inverse" id="navbar">
            <div class="container-fluid">
                <div class="navbar-header">
                    <li><a class="navbar-brand" href="#">RetroEZ</a></li>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a></li>
                </ul>
                <nav class="nav navbar-nav navbar-center">
                    <form class="navbar-form" role="search" ng-submit="searchGames()" autocomplete="off">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term"
                                id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i
                                        class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </nav>
                <div id="lisu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#!/signup">Sign Up</a></li>
                        <li><a href="#!/login">Login</a></li>
                    </ul>
                </div>
                <div id="loggedin">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#!/messages"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a></li>
                        <li><a href="#!/">{{ username }}</a></li>
                        <li><a href="#" ng-click="$event.preventDefault();logOut()">Log Out</a></li>
                    </ul>
                </div>
        </nav>
    </header>

    <div ng-view></div>
    <script src="script.js"></script>
</body>

</html>
