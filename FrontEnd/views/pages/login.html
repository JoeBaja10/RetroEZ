<div class="bodyClass">
    <h1>LOG IN</h1>
    <div class='box'>
        <br />
        <div id="error"></div>
        <div class="input-group">
            <form ng-submit='signUp()' autocomplete="off">
                <h2>Create an Account</h2>
                Username: <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                <br />
                <br />
                Password: <input type="text" class="form-control" placeholder="Password" name="password" id="password">
                <br />
                <br />
                <button class='btn' type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        <br />
        <div>
            <a href="#!/signup">SIGN UP</a>
        </div>
    </div>
</div>
