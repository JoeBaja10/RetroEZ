<h1 class="center"><strong>{{ user }}'s STOREFRONT</strong></h1>
<div class="center gameBottom4">
    <div id='ownStorefront'>
        <a class="gameRight3 acct" href="#!/orders">ORDER HISTORY</a>
        <a class="acct" href='#!/editPassword/{{ user }}'>EDIT PASSWORD</a>
    </div>
    <!-- <div id='otherStorefront'>
        <a class="acct" href="#" ng-click="$event.preventDefault();messageUser()">MESSAGE USER</a>
    </div> -->
</div>
<div class="search-nav">
    <nav class="nav navbar-nav navbar-center">
        <input type="text" class="form-control" ng-model="search.title" placeholder="Search Storefront">
    </nav>
</div>
<div class="gameLeft floatLeft">
    <div class="storefront floatLeft gameRight3 gameBottom4 sfBorder center"
        ng-repeat='beingSold in selling | filter: search | orderBy : "title"'>
        <a class="sold" href="#!/gameSold/{{ beingSold.id }}"><img data-ng-src="{{ beingSold.coverURL }}" />
            <p class="sf">{{ beingSold.title }}</p>
        </a>
        <p class="sf">{{ beingSold.platform }}</p>
        <p class="sf">${{ beingSold.price }}</p>
    </div>
    <div id="storefront">
        <h3>This user is not selling games.</h3>
    </div>
</div>
