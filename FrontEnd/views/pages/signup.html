<div class="homeNav">
    <a class="navbar-brand home" href="#!/">RetroEZ</a>
</div>
<div class="bodyClass">
    <h1><strong>SIGN UP</strong></h1>
    <div class='box'>
        <br />
        <div id="error"></div>
        <div class="input-group lisu">
            <form ng-submit='signUp()' autocomplete="off">
                <div id="req"><strong>* REQUIRED</strong></div>
                <h2>Create an Account</h2>
                <strong>Username*:</strong> <input type="text" class="form-control" ng-model="username" name="username" id="userInput">
                <br />
                <br />
                <br />
                <strong>Password*:</strong> <input type="password" class="form-control" ng-model="password" name="password" id="passInput">
                <br />
                <br />
                <br />
                <button class='btn' id='accntbtn' type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        <br />
        <br />
        <div>
            <a class="lisua" href="#!/login">LOG IN</a>
        </div>
    </div>
</div>
