<h1 class="gameLeft"><strong>Searching: {{ searchParam }}</strong></h1>
<br />
<div ng-repeat='game in games | orderBy: "gameTitle"' class="gameBottom gameLeft sElipsis">
    <a class="searchLink" href="#!/game/{{ game.gameID }}"><img data-ng-src="{{ game.cover.url }}" class="imgLeft"/>
        <h1 class="sElipsis">{{ game.gameTitle }}</h1>
    </a>
    <p ng-repeat='platform in game.platforms' class="platform">{{ platform.name }}</p>
</div>
